<div class="span9 pull-right">
        <div class="block span12">
            <form method="post" >
                <div class="block-heading">
                    <span data-lift-id="title">Change password</span>
                    <div class="controls btn-group pull-right">
                        <button type="submit" name="save" class="btn"><span data-lift="lift:Loc.locid">Save</span></button>
                        <input type="hidden" name="process">
                        <button type="button" name="cancel" class="btn">Cancelar</button>
                    </div>
                </div>
                <div class="block-body">
                    <fieldset>
                        <div class="field control-group">
                            <label class="control-label" for="old"><span data-lift="lift:Loc.locid">Old.password</span></label>
                            <input type="text" id="old" name="old-password" placeholder="Insert the old password">
                            <label class="control-label" for="new"><span data-lift="lift:Loc.locid">New.password</span></label>
                            <input type="text" id="new" name="new-password" placeholder="Insert the new password">
                            <label class="control-label" for="repeat"><span data-lift="lift:Loc.locid">Repeat.password</span></label>
                            <input type="text" id="repeat" name="new-password" placeholder="Repeat the new password">
                        </div>
                    </fieldset>
                    <div class="controls btn-group">
                        <button type="submit" name="save" class="btn"><span data-lift="lift:Loc.locid">Save</span></button>
                        <input type="hidden" name="process">
                        <button type="button" name="cancel" class="btn"><span data-lift="lift:Loc.locid">Cancel</span></button>
                    </div>
                </div>
            </form>
        </div>
</div>
